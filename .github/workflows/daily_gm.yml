name: Daily GM Post

on:
  schedule:
    # Rulează zilnic la 5:00 UTC (7:05 ora României)
    - cron: '5 5 * * *'
  workflow_dispatch:  # Permite rulare manuală

jobs:
  post-gm:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run GM Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TYPEFULLY_API_KEY: ${{ secrets.TYPEFULLY_API_KEY }}
        run: python gm_bot.py
